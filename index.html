<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@reactivex/rxjs@6.0.0/dist/global/rxjs.umd.js"></script>
</head>

<body>
  <div class="container">
    <div class="search">
      <div class="inputSearch">
        <h3>Search element</h3>
        <input type="text" id="search" placeholder="search">
        <div class="inputResult">
          <p id="listElementsSearch"></p>
        </div>
      </div>
    </div>
    <div class="create">
      <h3>Add element</h3>
      <div class="addElements">
        <input type="text" id="newElement" placeholder="title">
        <button id="addElement">Add</button>
      </div>
      <div class="listElements">
        <ol id="listElements">
        </ol>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
